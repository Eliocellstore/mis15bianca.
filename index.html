<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mis XV</title>

  <style>
    *{ box-sizing:border-box; }

    :root{
      --verde:#3f7b6f;
      --blanco: rgba(255,255,255,.78);

      /* ESTE ES EL ‚ÄúESPACIO LIBRE‚Äù QUE NO HAY QUE ROMPER */
      --subida-pc: 0px;     /* en PC (si quer√©s subir/bajar los overlays) */
      --subida-movil: 0px;  /* en celular */
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 24px 14px;
      background:#f2f2f2;
      font-family: Georgia, "Times New Roman", serif;
    }

    /* Card = la invitaci√≥n completa */
    .card{
      width: min(420px, 94vw);
      aspect-ratio: 3 / 5;              /* mantiene proporci√≥n similar a tu captura */
      border-radius: 22px;
      overflow:hidden;
      position:relative;

      background-image: url("./fondo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      box-shadow: 0 18px 45px rgba(0,0,0,.25);
    }

    /* Contenedor overlays (contador + vestimenta + bot√≥n) */
    .overlays{
      position:absolute;
      left:0;
      right:0;
      bottom: 18px;                     /* margen inferior */
      padding: 0 22px;
      display:flex;
      flex-direction:column;
      gap: 14px;

      transform: translateY(var(--subida-movil));
    }

    /* Pastillas blancas (contador y vestimenta) */
    .pill{
      background: var(--blanco);
      border-radius: 999px;
      padding: 14px 18px;
      text-align:center;
      font-size: 18px;
      line-height: 1.25;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      backdrop-filter: blur(2px);
    }

    .pill strong{ font-weight:700; }

    /* Bot√≥n */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;

      width:100%;
      padding: 18px 18px;
      border-radius: 999px;

      background: var(--verde);
      color:#fff;
      font-weight:700;
      font-size: 20px;
      text-decoration:none;

      box-shadow: 0 14px 28px rgba(0,0,0,.18);
    }

    /* PC: si el ‚Äúespacio libre‚Äù te cambia, se ajusta SOLO ac√° */
    @media (min-width: 900px){
      .overlays{
        transform: translateY(var(--subida-pc));
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="overlays">
      <div id="countdown" class="pill">‚è≥ Cargando contador...</div>

      <div class="pill">
        <strong>Vestimenta sugerida:</strong> <strong>Elegante sport</strong><br/>
        El color verde pistacho est√° reservado exclusivamente para la quincea√±era.
      </div>

      <a class="btn" target="_blank" rel="noopener"
         href="https://www.google.com/maps/search/?api=1&query=V%C3%ADctor%20Hugo%205150%2C%20Francisco%20%C3%81lvarez">
        üìç Ver ubicaci√≥n
      </a>
    </div>
  </div>

  <script>
    // Fecha del evento (Argentina) ‚Äî 7 Feb 2026 20:30
    const eventDate = new Date(2026, 1, 7, 20, 30);

    const el = document.getElementById("countdown");
    const pad = (n) => String(n).padStart(2,"0");

    function tick(){
      const now = new Date();
      let diff = eventDate - now;

      if(diff <= 0){
        el.textContent = "üéâ ¬°Hoy es el d√≠a!";
        return;
      }

      const totalMinutes = Math.floor(diff / 60000);
      const days = Math.floor(totalMinutes / (60*24));
      const hours = Math.floor((totalMinutes % (60*24)) / 60);
      const mins = totalMinutes % 60;

      el.textContent = `‚è≥ Faltan ${days} d√≠as y ${pad(hours)} horas`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
