<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis XV</title>

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      padding:18px 0;
      font-family: Georgia, "Times New Roman", serif;
    }

    .card{
      width: 390px;
      height: 700px;
      background: url("./fondo.png") center / cover no-repeat;
      border-radius: 24px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }

    .overlay{
      position:absolute;
      left:0;
      right:0;
      bottom:18px;
      padding:0 22px;
      display:flex;
      flex-direction:column;
      gap:10px; /* m√°s compacto */
    }

    .pill{
      background: rgba(255,255,255,.70); /* un toque m√°s transparente */
      border-radius: 999px;
      padding: 10px 14px;  /* ACHICA alto */
      text-align:center;
      font-size:16px;      /* ACHICA texto */
      line-height:1.2;     /* ACHICA alto total */
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
    }

    /* Temporizador todav√≠a m√°s chico */
    #countdown{
      font-size:15px;
      padding: 9px 14px;
    }

    .pill strong{ font-weight:700; }

    .btn{
      background:#3f7b6f;
      color:#fff;
      text-align:center;
      padding:14px;        /* ACHICA bot√≥n */
      border-radius:999px;
      font-size:18px;      /* ACHICA texto bot√≥n */
      font-weight:700;
      text-decoration:none;
      box-shadow: 0 14px 28px rgba(0,0,0,.16);
    }
  </style>
</head>

<body>

<div class="card">

  <div class="overlay">
    <div id="countdown" class="pill">‚è≥ Cargando...</div>

    <div class="pill">
      <strong>Vestimenta sugerida:</strong> Elegante sport<br>
      El color verde pistacho est√° reservado exclusivamente para la quincea√±era.
    </div>

    <a class="btn" target="_blank"
       href="https://www.google.com/maps/search/?api=1&query=V%C3%ADctor%20Hugo%205150%2C%20Francisco%20%C3%81lvarez">
      üìç Ver ubicaci√≥n
    </a>
  </div>

</div>

<script>
  const eventDate = new Date(2026,1,7,20,30);
  const el = document.getElementById("countdown");

  function tick(){
    const now = new Date();
    let diff = eventDate - now;
    if(diff <= 0){
      el.textContent = "üéâ ¬°Hoy es el d√≠a!";
      return;
    }

    const mins = Math.floor(diff / 60000);
    const days = Math.floor(mins / 1440);
    const hours = Math.floor((mins % 1440) / 60);

    el.textContent = `‚è≥ Faltan ${days} d√≠as y ${hours} horas`;
  }

  tick();
  setInterval(tick, 60000);
</script>

</body>
</html>
